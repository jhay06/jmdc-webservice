<div>
    <p>Hi {username},</p>
    &emsp;You receive this email because you had forgotten your password and requested to change it, <br/>
    Please click the link below to continue to change your password.
    <br/>

    <form action="http://{domain}/forgot_password" method="POST"
    style="display:flex; justify-content:center; align-content:center;"
    >
        <input type="hidden" name="reset_key" value="{reset_key}"/>
        <input type="hidden" name="email_address" value="{email_address}"/>
        <input type="hidden" name="username" value="{username}"/>
        <input type="submit" style="background:transparent; color:#51a7cf; font-size:20px"
                name="forgot_password" value="Continue forgot process"/>
    </form>
    <br/>
    &emsp;Note: The link will expire after 30 minutes<br/><br/>
    &emsp;<i>This is an autogenerated email, Please dont reply</i>
    <br/>
    <br/>
    Thank You!<br/>
    Regards,<br/>
    <b>JMDC</b>
</div>
